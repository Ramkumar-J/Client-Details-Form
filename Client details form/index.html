       <main class="client-details">
        <div class="form-header">
            <h1 class="form-title">Client Details</h1>
            <h3 class="form-info">Enter the details of all incoming clients.</h3>
        </div>
        <form action="" class="client-form">
           
            <label for="name" class="form-lable">Client Name<em style="color: red;">*</em></label>
            <input type="text" id="name" name="clientname" class="form-field">
        
        
            <label for="company" class="form-lable">Company<em style="color: red;">*</em></label>
            <input type="text" id="company" name="company" class="form-field">
       
        
            <label for="title" class="form-lable">Title</label>
            <input type="text" id="title" name="title" class="form-field">
        
            <label for="department" class="form-lable">Department<em style="color: red;">*</em></label>
            <select type="text" id="department" name="department" class="form-field">
                <option value="--select--" disabled selected>--select--</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronics">Electronics</option>
            </select>
        
       
            <label for="contactmethod" class="form-lable">Preferred contact method<em style="color: red;">*</em></label>
            <input type="radio" id="contactemail" name="contact">
            <label for="contactemail">Email</label>
            <input type="radio" id="contactphone" name="contact">
            <label for="contactphone">Phone</label><br>
        
       
            <label for="email" class="form-lable">Email</label>
            <input type="email" id="email" name="email" class="form-field">
       
            <label for="phone" class="form-lable">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-field">
        
            <label for="companyaddress" class="form-lable">Company address<em style="color: red;">*</em></label>

            <input type="file" id="logo" name="logo" accept="image/*" class="form-field">
